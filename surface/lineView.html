<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="./echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 750px;height:450px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
		var option = {
			title: {
				text: "对数轴示例",
				x: "center"
			},
			tooltip: {
				trigger: "item",
				formatter: "{a} <br/>{b} : {c}"
			},
			legend: {
				x: 'left',
				data: ["2的指数", "3的指数"]
			},
			xAxis: [
				{
					type: "category",
					name: "x",
					splitLine: {show: false},
					data: ["一", "二", "三", "四", "五", "六", "七", "八", "九"]
				}
			],
			yAxis: [
				{
					type: "log",
					name: "y"
				}
			],
			toolbox: {
				show: true,
				feature: {
				mark: {
					show: true
				},
				dataView: {
					show: true,
					readOnly: true
				},
				restore: {
					show: true
				},
				saveAsImage: {
					show: true
				}
			}
			},
			calculable: true,
			series: [
				{
					name: "3的指数",
					 type: "line",
					data: [1, 3, 9, 27, 81, 247, 741, 1223, 5669]
 
				},
				{
					name: "2的指数",
					type: "line",
					data: [1, 2, 4, 8, 16, 32, 64, 228, 156]
 
				}
			]
			};
 
			myChart.setOption(option);
			
    </script>
</body>
</html>
